<!DOCTYPE html>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="title">
          <h1>Walterscheid Powertrain Group</h1>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="visualizador.html">Visualizar Pedidos</a></li>
          <li><a href="atualizar.html">Atualizar Pedidos</a></li>
        <li><a href="buscar.html">Atualizar Pedidos</a></li>
          
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Gerar Pedido</h1>
        <form name="gerarPedido" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="gerarPedido" />

          <label for="item">Item:</label>
          <input type="text" id="item" name="item" required />

          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" required />

          <label for="parceiro">Parceiro de Negócio:</label>
          <input type="text" id="parceiro" name="parceiro" required />

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="Liberado">Liberado</option>
            <option value="Não Liberado">Não Liberado</option>
          </select>

          <button type="submit">Gerar Pedido</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-logo">
        <img src="components/images/Walterscheid.jpg" alt="Logo Walterscheid" class="logo" />
