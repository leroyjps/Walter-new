<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Pedidos - Walterscheid Powertrain Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div id="title">
                <h1>Walterscheid Powertrain Group</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gerador.html">Gerar Pedido</a></li>
                <li><a href="visualizador.html">Visualizar Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Atualizar Pedidos</h1>
            <label for="pedidoId">ID do Pedido:</label>
            <input type="number" id="pedidoId" required>

            <label for="status">Atualizar Status:</label>
            <select id="status" required>
                <option value="Liberado">Liberado</option>
                <option value="Não Liberado">Não Liberado</option>
            </select>

            <button id="atualizarBtn">Atualizar Status</button>

            <h2>Pedidos Existentes</h2>
            <table id="pedidoTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Parceiro de Negócio</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <div class="footer-logo">
            <img src="components/images/Walterscheid.jpg" alt="Logo Walterscheid" class="logo">
        </div>
        <p>&copy; 2024 Walterscheid. Todos os direitos reservados.</p>
    </footer>

    <script>
        const formId = '66f5a99aea4c280008f95347'; // ID do seu formulário

        async function fetchPedidos() {
            try {
                const response = await fetch(`https://api.netlify.com/api/v1/forms/${formId}/submissions`, {
                    headers: {
                        Authorization: `Bearer nfp_EerkRmRLGWFpi3CudwvneoPcsx1ayxp2b3f5` // Token de acesso
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar pedidos');
                }

                const data = await response.json();
                atualizarTabela(data);
            } catch (error) {
                console.error(error);
                alert('Não foi possível carregar os pedidos');
            }
        }

        function atualizarTabela(pedidos) {
            const tabela = document.getElementById("pedidoTable").querySelector("tbody");
            tabela.innerHTML = ""; // Limpa a tabela existente

            pedidos.forEach((pedido) => {
                const novaLinha = tabela.insertRow();
                novaLinha.innerHTML = `
                    <td>${pedido.id}</td>
                    <td>${pedido.data.item}</td>
                    <td>${pedido.data.quantidade}</td>
                    <td>${pedido.data.parceiro}</td>
                    <td>${pedido.data.status}</td>
                `;
            });
        }

        document.getElementById("atualizarBtn").onclick = async function() {
            const pedidoId = parseInt(document.getElementById("pedidoId").value); // ID do pedido a ser atualizado
            const status = document.getElementById("status").value;

            try {
                const response = await fetch(`https://api.netlify.com/api/v1/forms/${formId}/submissions/${pedidoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer nfp_EerkRmRLGWFpi3CudwvneoPcsx1ayxp2b3f5` // Token de acesso
                    },
                    body: JSON.stringify({ status }) // Atualiza apenas o status
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar o pedido');
                }

                alert("Status atualizado com sucesso!");
                fetchPedidos(); // Atualiza a tabela após a alteração
            } catch (error) {
                console.error(error);
                alert('Não foi possível atualizar o pedido');
            }
        };

        // Atualiza a tabela ao carregar a página
        window.onload = function() {
            fetchPedidos();
        };
    </script>
</body>
</html>
