<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Pedidos - Walterscheid Powertrain Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div id="title">
                <h1>Walterscheid Powertrain Group</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gerador.html">Gerar Pedido</a></li>
                <li><a href="visualizador.html">Visualizar Pedidos</a></li>
                <li><a href="atualizar.html">Atualizar Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Atualizar Pedidos</h1>
            <label for="pedidoId">ID do Pedido:</label>
            <input type="number" id="pedidoId" required>

            <label for="status">Atualizar Status:</label>
            <select id="status" required>
                <option value="Liberado">Liberado</option>
                <option value="Não Liberado">Não Liberado</option>
            </select>

            <button id="atualizarBtn">Atualizar Status</button>

            <h2>Pedidos Existentes</h2>
            <table id="pedidoTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Parceiro de Negócio</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="components/images/Walterscheid.jpg" alt="Logo Walterscheid" class="logo">
        </div>
        <p>&copy; 2024 Walterscheid. Todos os direitos reservados.</p>
    </footer>

    <script>
        const NETLIFY_TOKEN = 'nfp_EerkRmRLGWFpi3CudwvneoPcsx1ayxp2b3f5'; // Seu token
        const FORM_ID = '66f5a99aea4c280008f95347'; // ID do formulário

        async function buscarPedidos() {
            const url = `https://api.netlify.com/api/v1/forms/${FORM_ID}/submissions`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${NETLIFY_TOKEN}`,
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error(`Erro ao buscar pedidos: ${response.statusText}`);
            }

            const dados = await response.json();
            return dados;
        }

        function atualizarTabela(pedidos) {
            const tabela = document.getElementById("pedidoTable").querySelector("tbody");
            tabela.innerHTML = ""; // Limpa a tabela existente

            pedidos.forEach((pedido, index) => {
                const novaLinha = tabela.insertRow();
                novaLinha.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${pedido.data.item}</td>
                    <td>${pedido.data.quantidade}</td>
                    <td>${pedido.data.parceiro}</td>
                    <td>${pedido.data.status}</td>
                `;
            });
        }

        document.getElementById("atualizarBtn").onclick = function() {
            const pedidoId = parseInt(document.getElementById("pedidoId").value) - 1; // Ajusta para o índice do array
            const status = document.getElementById("status").value;

            const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
            if (pedidoId >= 0 && pedidoId < pedidos.length) {
                pedidos[pedidoId].data.status = status; // Atualiza o status do pedido
                localStorage.setItem("pedidos", JSON.stringify(pedidos));
                alert("Status atualizado com sucesso!");
                atualizarTabela(pedidos); // Atualiza a tabela após a alteração
            } else {
                alert("ID do pedido inválido!");
            }
        };

        // Carrega os pedidos ao iniciar a página
        window.onload = async function() {
            try {
                const pedidos = await buscarPedidos();
                atualizarTabela(pedidos);
            } catch (error) {
                console.error(error);
            }
        };
    </script>
</body>
</html>
