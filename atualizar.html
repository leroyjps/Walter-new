<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Pedidos - Walterscheid Powertrain Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div id="title">
                <h1>Walterscheid Powertrain Group</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gerador.html">Gerar Pedido</a></li>
                <li><a href="visualizador.html">Visualizar Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section>
            <h1>Atualizar Pedidos</h1>
            <label for="pedidoId">ID do Pedido:</label>
            <input type="number" id="pedidoId" required>

            <label for="status">Atualizar Status:</label>
            <select id="status" required>
                <option value="Liberado">Liberado</option>
                <option value="Não Liberado">Não Liberado</option>
            </select>

            <button id="atualizarBtn">Atualizar Status</button>

            <h2>Pedidos Existentes</h2>
            <table id="pedidoTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Parceiro de Negócio</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    
    <!-- Rodapé -->
    <footer>
        <div class="footer-logo">
            <img src="components/images/Walterscheid.jpg" alt="Logo Walterscheid" class="logo">
        </div>
        <p>&copy; 2024 Walterscheid. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para buscar os pedidos existentes do banco de dados
        async function carregarPedidos() {
            const response = await fetch('/.netlify/functions/buscarPedidos');
            const pedidos = await response.json();
            atualizarTabela(pedidos);
        }

        // Atualiza a tabela de pedidos
        function atualizarTabela(pedidos) {
            const tabela = document.getElementById("pedidoTable").querySelector("tbody");
            tabela.innerHTML = ""; // Limpa a tabela existente

            pedidos.forEach((pedido) => {
                const novaLinha = tabela.insertRow();
                novaLinha.innerHTML = `
                    <td>${pedido.id}</td>
                    <td>${pedido.item}</td>
                    <td>${pedido.quantidade}</td>
                    <td>${pedido.parceiro}</td>
                    <td>${pedido.status}</td>
                `;
            });
        }

        // Função para atualizar o status do pedido
        document.getElementById("atualizarBtn").onclick = async function() {
            const pedidoId = parseInt(document.getElementById("pedidoId").value);
            const status = document.getElementById("status").value;

            if (pedidoId && status) {
                const response = await fetch('/.netlify/functions/atualizarPedido', {
                    method: 'POST',
                    body: JSON.stringify({ pedidoId, status }),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                alert(result.message);
                carregarPedidos(); // Atualiza a tabela após a alteração
            } else {
                alert("Por favor, preencha o ID do pedido e o status.");
            }
        };

        // Atualiza a tabela ao carregar a página
        window.onload = function() {
            carregarPedidos();
        };
    </script>
</body>
</html>
