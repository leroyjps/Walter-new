<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Itens e Parceiros</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="Cadastro.html">Cadastro</a></li>
      <li><a href="relatorio.html">Relatórios</a></li>
      <li><a href="gerador.html">Gerador</a></li>
    </ul>
  </nav>
</header>

<section class="cadastro-section">
  <h2>Cadastro de Itens e Parceiros</h2>

  <div class="tabs">
    <div class="tab active" data-target="itensTab">Itens</div>
    <div class="tab" data-target="parceirosTab">Parceiros</div>
  </div>

  <!-- Aba Itens -->
  <div class="tab-content active" id="itensTab">
    <form class="cadastro-form" id="formItens">
      <label for="nomeItem">Nome do Item:</label>
      <input type="text" id="nomeItem" required />
      <label for="codigoItem">Código do Item:</label>
      <input type="text" id="codigoItem" />
      <button type="submit">Cadastrar Item</button>
    </form>

    <div class="upload-container">
      <input type="file" id="excelItens" accept=".xlsx, .xls" />
      <button id="uploadItensBtn">Cadastrar Itens em Lote</button>
    </div>

    <table id="tabelaItens">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Aba Parceiros -->
  <div class="tab-content" id="parceirosTab">
    <form class="cadastro-form" id="formParceiros">
      <label for="nomeParceiro">Nome do Parceiro:</label>
      <input type="text" id="nomeParceiro" required />
      <label for="codigoParceiro">Código (opcional):</label>
      <input type="text" id="codigoParceiro" />
      <button type="submit">Cadastrar Parceiro</button>
    </form>

    <div class="upload-container">
      <input type="file" id="excelParceiros" accept=".xlsx, .xls" />
      <button id="uploadParceirosBtn">Cadastrar Parceiros em Lote</button>
    </div>

    <table id="tabelaParceiros">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<script>
  // =========================
  // Configuração Firebase Database
  // =========================
  const firebaseConfig = {
      apiKey: "AIzaSyDnE2TRKu7-YQpU-H-Dr4zHuhXjxywEVVs",
      authDomain: "walterscheid-estoque.firebaseapp.com",
      databaseURL: "https://walterscheid-estoque-default-rtdb.firebaseio.com",
      projectId: "walterscheid-estoque",
      storageBucket: "walterscheid-estoque.firebasestorage.app",
      messagingSenderId: "487386736937",
      appId: "1:487386736937:web:4be50b32bb7fe90f552f38"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // =========================
  // Tab Switching
  // =========================
  const tabs = document.querySelectorAll(".tab");
  const tabContents = document.querySelectorAll(".tab-content");
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      tabContents.forEach(tc => tc.classList.remove("active"));
      document.getElementById(tab.dataset.target).classList.add("active");
    });
  });

  // =========================
  // Renderização Tabelas
  // =========================
  function renderTabela(path, tableId) {
    const tbody = document.querySelector(`#${tableId} tbody`);
    db.ref(path).on("value", snapshot => {
      tbody.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.codigo || ""}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editar('${path}','${child.key}','${data.nome}','${data.codigo || ''}')">Editar</button>
            <button class="action-btn delete-btn" onclick="deletar('${path}','${child.key}')">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  function editar(path, key, nome, codigo) {
    const novoNome = prompt("Editar Nome:", nome);
    if(novoNome === null) return;
    const novoCodigo = prompt("Editar Código:", codigo);
    db.ref(`${path}/${key}`).update({ nome: novoNome, codigo: novoCodigo });
  }

  function deletar(path, key) {
    if(confirm("Deseja realmente excluir?")) {
      db.ref(`${path}/${key}`).remove();
    }
  }

  // Render inicial
  renderTabela("itens", "tabelaItens");
  renderTabela("parceiros", "tabelaParceiros");

  // =========================
  // Formulários Manuais
  // =========================
  document.getElementById("formItens").addEventListener("submit", e => {
    e.preventDefault();
    const nome = document.getElementById("nomeItem").value;
    const codigo = document.getElementById("codigoItem").value;
    db.ref("itens").push({ nome, codigo });
    e.target.reset();
  });

  document.getElementById("formParceiros").addEventListener("submit", e => {
    e.preventDefault();
    const nome = document.getElementById("nomeParceiro").value;
    const codigo = document.getElementById("codigoParceiro").value;
    db.ref("parceiros").push({ nome, codigo });
    e.target.reset();
  });

  // =========================
  // Upload Excel
  // =========================
  async function uploadExcel(inputId, path) {
    const fileInput = document.getElementById(inputId);
    const file = fileInput.files[0];
    if(!file) return alert("Selecione um arquivo Excel");
    const reader = new FileReader();
    reader.onload = async e => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet);
      for(const row of jsonData) {
        if(row.nome) {
          db.ref(path).push({ nome: row.nome, codigo: row.codigo || "" });
        }
      }
      alert("Cadastro em lote realizado!");
      fileInput.value = "";
    };
    reader.readAsArrayBuffer(file);
  }

  document.getElementById("uploadItensBtn").addEventListener("click", () => uploadExcel("excelItens","itens"));
  document.getElementById("uploadParceirosBtn").addEventListener("click", () => uploadExcel("excelParceiros","parceiros"));

</script>

</body>
</html>
