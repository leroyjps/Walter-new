<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pedidos - Walterscheid Powertrain Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div id="title">
                <h1>Walterscheid Powertrain Group</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gerador.html">Gerar Pedido</a></li>
                <li><a href="visualizador.html">Visualizar Pedidos</a></li>
                <li><a href="atualizar.html">Atualizar Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section>
            <h1>Relatório de Pedidos</h1>
            <table id="relatorioTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Parceiro de Negócio</th>
                        <th>Status</th>
                        <th>Data e Hora de Entrada</th>
                        <th>Data e Hora de Liberação</th>
                        <th>Duração (min)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>

            <button id="imprimirBtn">Imprimir Relatório</button>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-logo">
            <img src="components/images/Walterscheid.jpg" alt="Logo Walterscheid" class="logo">
        </div>
        <p>&copy; 2024 Walterscheid. Todos os direitos reservados.</p>
    </footer>

<script>
    function carregarRelatorio() {
        const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
        const tabela = document.getElementById("relatorioTable").querySelector("tbody");
        tabela.innerHTML = "";

        pedidos.forEach((pedido, index) => {
            const dataEntrada = new Date(pedido.dataEntrada);
            const dataLiberacao = pedido.dataLiberacao ? new Date(pedido.dataLiberacao) : null;
            const duracao = dataLiberacao ? Math.round((dataLiberacao - dataEntrada) / 60000) : "-"; // Duração em minutos

            const novaLinha = tabela.insertRow();
            novaLinha.innerHTML = `
                <td>${index + 1}</td>
                <td>${pedido.item}</td>
                <td>${pedido.quantidade}</td>
                <td>${pedido.parceiro}</td>
                <td>${pedido.status}</td>
                <td>${dataEntrada.toLocaleString()}</td>
                <td>${dataLiberacao ? dataLiberacao.toLocaleString() : "-"}</td>
                <td>${duracao !== "-" ? duracao + " min" : "-"}</td>
            `;
        });
    }

    document.getElementById("imprimirBtn").onclick = function() {
        window.print();
    };

    window.onload = function() {
        carregarRelatorio();
    };
</script>

</body>
</html>
