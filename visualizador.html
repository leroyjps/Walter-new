<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerar Pedido - Walterscheid Powertrain Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .highlight {
      animation: highlightAnim 2s ease;
    }
    @keyframes highlightAnim {
      0% { background-color: #d4edda; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div id="title">
        <h1>Walterscheid Powertrain Group</h1>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gerador.html">Gerar Pedido</a></li>
        <li><a href="visualizador.html">Visualizar Pedidos</a></li>
        <li><a href="atualizar.html">Atualizar Pedidos</a></li>
        <li><a href="relatorio.html">Relatorio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Gerar Pedido</h1>
      <form id="pedidoForm">
        <label for="item">Item:</label>
        <input type="text" id="item" required />

        <label for="op">Ordem de Produção (OP):</label>
        <input type="text" id="op" required />

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required />

        <label for="parceiro">Parceiro de Negócio:</label>
        <input type="text" id="parceiro" required />

        <button type="submit">Salvar Pedido</button>
      </form>

      <h2>Pedidos Recentes</h2>
      <table id="pedidoTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Item</th>
            <th>OP</th>
            <th>Quantidade</th>
            <th>Parceiro</th>
            <th>Status</th>
            <th>Data Entrada</th>
            <th>Última Modificação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Walterscheid</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnE2TRKu7-YQpU-H-Dr4zHuhXjxywEVVs",
      authDomain: "walterscheid-estoque.firebaseapp.com",
      projectId: "walterscheid-estoque",
      storageBucket: "walterscheid-estoque.firebasestorage.app",
      messagingSenderId: "487386736937",
      appId: "1:487386736937:web:4be50b32bb7fe90f552f38",
      measurementId: "G-9PL8JP0SD4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let pedidos = [];

    // Função para obter próximo ID sequencial
    async function getNextSequentialId() {
      const counterRef = doc(db, "counters", "pedidos");
      const counterDoc = await getDoc(counterRef);

      if (counterDoc.exists()) {
        const lastId = counterDoc.data().lastId;
        const newId = lastId + 1;
        await updateDoc(counterRef, { lastId: newId });
        return newId;
      } else {
        await setDoc(counterRef, { lastId: 1 });
        return 1;
      }
    }

    document.getElementById("pedidoForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const item = document.getElementById("item").value.trim();
      const op = document.getElementById("op").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value.trim());
      const parceiro = document.getElementById("parceiro").value.trim();

      try {
        const idSequencial = await getNextSequentialId();
        const novoPedido = {
          idSequencial,
          item,
          op,
          quantidade,
          parceiro,
          status: "Pendente",
          dataEntrada: new Date().toISOString(),
          dataModificacao: new Date().toISOString()
        };

        await addDoc(collection(db, "pedidos"), novoPedido);
        alert("Pedido criado com sucesso!");
        document.getElementById("pedidoForm").reset();
        buscarPedidos();
      } catch (error) {
        console.error("Erro ao salvar pedido:", error);
        alert("Erro ao salvar pedido.");
      }
    });

    async function buscarPedidos() {
      const querySnapshot = await getDocs(collection(db, "pedidos"));
      pedidos = [];
      querySnapshot.forEach((doc) => {
        pedidos.push({ id: doc.id, ...doc.data() });
      });

      pedidos.sort((a, b) => {
        const dataA = new Date(a.dataModificacao || a.dataEntrada);
        const dataB = new Date(b.dataModificacao || b.dataEntrada);
        return dataB - dataA;
      });

      atualizarTabela();
    }

    function atualizarTabela(highlightId = null) {
      const tbody = document.querySelector("#pedidoTable tbody");
      tbody.innerHTML = "";

      pedidos.forEach((pedido) => {
        const linha = tbody.insertRow();
        linha.innerHTML = `
          <td>${pedido.idSequencial}</td>
          <td>${pedido.item}</td>
          <td>${pedido.op}</td>
          <td>${pedido.quantidade}</td>
          <td>${pedido.parceiro}</td>
          <td>${pedido.status}</td>
          <td>${new Date(pedido.dataEntrada).toLocaleString()}</td>
          <td>${pedido.dataModificacao ? new Date(pedido.dataModificacao).toLocaleString() : '-'}</td>
        `;
        if (highlightId && highlightId === pedido.idSequencial) {
          linha.classList.add("highlight");
        }
      });
    }

    window.onload = buscarPedidos;
  </script>
</body>
</html>
