<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pedidos - Walterscheid Powertrain Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div id="title">
                <h1>Walterscheid Powertrain Group</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gerador.html">Gerar Pedido</a></li>
                <li><a href="atualizar.html">Atualizar Pedidos</a></li>
                 <li><a href="relatorio.html">Relatorio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="visualizador-section">
            <h1>Visualizar Pedidos</h1>
            <table id="pedidoTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Parceiro de Negócio</th>
                        <th>Status</th>
                        <th>Data e Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </section>
        <!-- Áudio de notificação -->
        <audio id="audioNotificacao" src="components/audio/alerta.mp3" preload="auto"></audio>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-logo">
            <img src="components/images/Walterscheid.jpg" alt="Logo Walterscheid" class="logo">
        </div>
        <p>&copy; 2024 Walterscheid. Todos os direitos reservados.</p>
    </footer>

    <script>
        let ultimoPedidoTocado = -1; // Armazena o índice do último pedido para o qual o som foi tocado

        function tocarSomNotificacao() {
            const audio = document.getElementById('audioNotificacao');
            audio.play();
        }

        function atualizarVisualizador() {
            const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
            const tabela = document.getElementById("pedidoTable").querySelector("tbody");
            tabela.innerHTML = ""; // Limpa a tabela existente

            pedidos.forEach((pedido, index) => {
                const novaLinha = tabela.insertRow();
                novaLinha.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${pedido.item}</td>
                    <td>${pedido.quantidade}</td>
                    <td>${pedido.parceiro}</td>
                    <td>${pedido.status}</td>
                    <td>${pedido.data}</td>
                `;

                // Se for o último pedido, adicionar destaque visual
                if (index === pedidos.length - 1) {
                    novaLinha.style.fontWeight = "bold";  // Destacar visualmente o novo pedido
                    novaLinha.style.textDecoration = "underline";  // Sublinhado
                }

                // Tocar som de notificação para novos pedidos
                if (index > ultimoPedidoTocado) {
                    tocarSomNotificacao();
                    ultimoPedidoTocado = index; // Atualiza para que o áudio não toque repetidamente
                }
            });
        }

        // Atualiza a tabela ao carregar a página
        window.onload = function() {
            atualizarVisualizador();
        };
    </script>
</body>
</html>
