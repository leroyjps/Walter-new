<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pedidos - Walterscheid Powertrain Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div id="title">
                <h1>Walterscheid Powertrain Group</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gerar-pedido.html">Gerar Pedidos</a></li>
                <li><a href="atualizar.html">Atualizar Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section>
            <h1>Visualizar Pedidos</h1>
            <table id="pedidoTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Parceiro de Negócio</th>
                        <th>Data de Entrada</th>
                        <th>Data de Saída</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Pedidos serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-logo">
            <img src="components/images/Walterscheid.jpg" alt="Logo Walterscheid" class="logo">
        </div>
        <p>&copy; 2024 Walterscheid. Todos os direitos reservados.</p>
    </footer>

    <script>
        function carregarPedidos() {
            fetch('https://api.netlify.com/api/v1/forms/66f5a99aea4c280008f95347/submissions', {
                headers: {
                    Authorization: 'Bearer YOUR_ACCESS_TOKEN' // Substitua pelo seu token de acesso
                }
            })
            .then(response => response.json())
            .then(data => {
                const tabela = document.getElementById("pedidoTable").querySelector("tbody");
                tabela.innerHTML = "";

                data.forEach(pedido => {
                    const novaLinha = tabela.insertRow();
                    const { item, quantidade, parceiro, status, dataEntrada, dataLiberacao } = pedido.data; // Ajuste conforme a estrutura do objeto

                    novaLinha.innerHTML = `
                        <td>${pedido.id}</td> <!-- Exibindo o ID do pedido -->
                        <td>${item}</td>
                        <td>${quantidade}</td>
                        <td>${parceiro}</td>
                        <td>${new Date(dataEntrada).toLocaleString()}</td>
                        <td>${dataLiberacao ? new Date(dataLiberacao).toLocaleString() : 'Não Liberado'}</td>
                    `;
                });
            })
            .catch(error => console.error("Erro ao carregar pedidos:", error));
        }

        // Carrega os pedidos quando a página é carregada
        window.onload = function() {
            carregarPedidos();
        };
    </script>
</body>
</html>
